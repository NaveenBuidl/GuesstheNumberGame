<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- connecting the css file -->
    <link rel = "stylesheet" type ="text/css" href="styles.css">
    <title>GuessTheNumber</title>
</head>
<body>
    <header> Guess the Number Game</header>
    <main>
        <section class="instructionContainer">
            <div id = "instructionBox">
                Input a number between 1 to 20
            </div>
        </section>
        <section class="highestScoreEverContainer">
            <div id="highestScoreEverBox">
                Highest Score Ever
            </div>
        </section>
        <section class="numbersAndCompareContainer">
            <!-- <div id="guessedNumberBox"> -->
                <input type="number" id="guessedNumberBox" placeholder="Enter the number">
            <!-- </div> -->
            <div id="compareBox">
                Comparison
            </div>
            <div id="computerNumberBox">
                Computer Number
            </div>
        </section>
        <section class="submitBtnContainer">
            <button id="submitBtnBox"> Submit </button>
        </section>
        <section class="scoreContainer">
            <div id="scoreBox">
                Score
            </div>
        </section>
        <section class="nextContainer">
            <div id="nextBox">
                Next
            </div>
        </section>
    </main>
    <footer> feat by NaveenBuidl </footer>
    <!-- javascript is usually placed at the end of the body tag to ensure that
    the HTML document is fully loaded before the script runs -->
    <script src ="script.js"></script>
</body>
</html>
